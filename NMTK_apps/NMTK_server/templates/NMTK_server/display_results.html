{% load url from future %}
{% load static %}
<html>
<head><title>View Results from NMTK Tool Run</title></head>
<link rel="stylesheet" type="text/css" href="{% get_static_prefix %}NMTK_server/css/jquery.dataTables.css" />
<script src="{% get_static_prefix %}NMTK_server/js/jquery-1.10.1.min.js" type="text/javascript" language="javascript"></script>
<script src="{% get_static_prefix %}NMTK_server/js/jquery.dataTables.min.js" type="text/javascript" language="javascript"></script>

<script type="text/javascript" charset="utf-8">

$(document).ready(function() {	
	$('#results').dataTable();
});
</script>
<body>
Download the results as GeoJSON here: <a href="{% url 'downloadResults' job_id %}">results.geojson</a>
<table id="results">
<thead>
<tr>
{% for header in table.headers %}
  <th>{{header}}</th>
{% endfor %}
</tr>
</thead>
<tbody>
{% for row in table.rows %}
<tr>
	{% for value in row %}
	<td>{{ value }}</td>
	{% endfor %}
	</tr>
{% endfor %}
</tbody>
</table>
{{row}}
</body>
</html>
