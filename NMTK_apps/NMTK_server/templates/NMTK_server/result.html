{% load url from future %}
{% load static %}
<html>
<head><title>View Results from NMTK Tool Run</title></head>
<script src="{% get_static_prefix %}NMTK_server/js/jquery-1.9.0.min.js" type="text/javascript" language="javascript"></script>

<script type="text/javascript" charset="utf-8">
function loadResult() {
	var url='{% url 'refreshStatus' job_id=job_id %}';
	var results='{% url 'viewResults' job_id=job_id %}';
	$.ajax({url: url, 
		    cache: false,
		    success: function(data) {
					  if (data.status == 'COMPLETE') {
						  window.location.replace(results);
					  } else {
						  $('#status').html(data.status);
						  $('#message').hide();
						  setTimeout(loadResult,1000)
					  } 
					},
			error: function () { setTimeout(loadResult,1000); }
	});
	
}
$(document).ready(function() {	
	loadResult();
});
</script>
<body>
<div id="status"></div>
<div id="message">Waiting for a response from the tool.</div>
</body>
</html>
