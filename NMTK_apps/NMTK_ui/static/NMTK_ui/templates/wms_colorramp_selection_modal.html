    <div class="modal-content">
    <div class="modal-header">
        <button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="advanced_filters_title">Change Map Style and/or Color</h3>
    </div>
  <div class="modal-body">
    <div class="row">
      <form novalidate name="form">
	      <div class="col-md-12">  	
	        <div class="control-group">
	          <label class="control-group" for="job">Choose the style you wish to use for the current map.</label>
              <p class="help-block">Styles are organized by category, choose a category below to see available styles.</p>
	            <div class="btn-group btn-group-sm" role="group" aria-label="..." >
				  <button type="button" ng-class="{true: 'active'}[selected.category == category]" class="btn btn-default" ng-click="updateFilters(category)" ng-repeat="category in categories">{{category}}</button>
				</div>
				<div class="btn-group btn-group-sm" role="group" aria-label="..." >
				  <button type="button" ng-click="toggleReverse()" ng-class="{true: 'active'}[selected.reverse == 'true']" class="btn btn-primary">Reverse</button>
				</div>
            </div>
          </div>
          <div class="col-md-12">        
	             <div ng-grid="gridOptions" class="gridStyle"></div>
	      </div>  
      	</form>   
    </div>
  </div>
  
  <div class="modal-footer">
    <button  ng-click="cancel()" class="btn btn-primary">Cancel</button>
    <button ng-disabled="selected_style.length == 0" ng-click="close()" class="btn btn-success">Apply</button>
  </div>
</div>
