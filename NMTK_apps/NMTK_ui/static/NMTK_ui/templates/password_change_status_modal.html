<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Password Change {{result}}</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">     
          {{message}}
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button  ng-click="close()" class="btn btn-primary">Dismiss</button>
    </div>
  </div>
</div>
