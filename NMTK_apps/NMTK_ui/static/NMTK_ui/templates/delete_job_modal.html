    <div class="modal-content">
    <div class="modal-header">
        <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="delete_type_title">Remove {{type}}</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">     
          <div class="widget-header">
            <strong>Are you sure you wish to remove the {{type}} {{name}}?</strong>
          </div>
          <div class="clearfix visible-xs-block"></div>
          <div ng-show="jobs_in.length" class="widget-header">
             <form>
               <div class="checkbox">
		 	     <label><br />
			       <input ng-model="form_params['delete']" type="checkbox"> Remove job files as well.
			     </label>
			   </div>
			 </form>
          </div>
      </div><br>
    </div>
    <div class="modal-footer">
      <button ng-click="close()" class="btn">Cancel</button>
      <button ng-click="delete()" class="btn btn-primary">Remove</button>
    </div>
    </div>
