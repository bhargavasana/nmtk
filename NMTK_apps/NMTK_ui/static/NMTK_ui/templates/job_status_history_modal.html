
<div class="modal-content">
  <div class="modal-header">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="modal-title" id="view_job_title">Job Status History</h3>
  </div>
  <div class="modal-body">
      <label>The following messages were received from the tool server (displayed in the order received):</label>
      <table class="table table-condensed table-bordered table-hover" >
      <tr ng-repeat="status in statuses"><td><strong>{{status.message}}</strong></td><td>{{status.timestamp|date:'short'}}</td></tr>
      </table>
   </div>
   
   <div class="modal-footer">
      <button  ng-click="close()" class="btn">Close</button>
    </div>
</div>
