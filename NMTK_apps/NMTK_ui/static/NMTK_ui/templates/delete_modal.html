  <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="delete_type_title">Delete {{type}}</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">     
          Are you sure you wish to delete the {{type}} {{name}}?
        </div>
      </div><br>
    </div>
    <div class="modal-footer">
      <button  ng-click="close()" class="btn">Cancel</button>
      <button ng-click="delete()" class="btn btn-primary">Delete</button>
    </div>
    </div>
    </div>
