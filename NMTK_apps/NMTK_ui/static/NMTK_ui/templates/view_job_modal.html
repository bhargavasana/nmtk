
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="modal-title" id="view_job_title">View Job</h3>
  </div>
  <div class="modal-body">
	  <form accept-charset="UTF-8" class="form-horizontal" role="form" method="POST">
	    <fieldset>
		<legend>Job Details:</legend>
	      <div ng-repeat="field in fields " class="control-group">
	        <label class="col-sm-3 control-label" for="{{field.field}}">{{field.display_name}}</label>
	        <div class="col-sm-9">
	          <div class="controls"> 
	            <!-- <p ng-show="{{field.disabled}}">{{jobdata[field.field]}}</p> -->
	            <input ng-if="field.type == 'input'" ng-disabled="{{field.disabled}}" type="input" class="input" 
	                 name="{{field.field}}" id="{{field.field}}" ng-model="jobdata[field.field]">
	            <textarea msd-elastic ng-if="field.type == 'textarea'" ng-disabled="{{field.disabled}}" type="textarea" class="input" 
	                 name="{{field.field}}" id="{{field.field}}" ng-model="jobdata[field.field]"></textarea>
	            
	            <p class="help-block">{{field.description}}</p>
	          </div>
	        </div>
	      </div>
	     </fieldset>
	   </form>
   
   <div class="centered">
     <button ng-click="configureJob(jobdata)" ng-show="complete" class="btn btn-xs btn-primary">View Configuration</button>
     <button ng-click="configureJob(jobdata)" ng-hide="complete" class="btn btn-xs btn-primary">Configure Job</button>
     <button ng-click="viewResults()" ng-show="complete" class="btn btn-xs btn-primary">View Results</button>
     <button ng-click="downloadDatafile(jobdata)" ng-show="complete" class="btn btn-xs btn-primary">Download Data</button>
   </div>
   </div>
   
   <div class="modal-footer">
      <button  ng-click="close()" class="btn">Cancel</button>
      <button ng-click="save()" class="btn btn-primary">Save</button>
    </div>
</div>
