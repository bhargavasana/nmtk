    <div class="modal-content">
    <div class="modal-header">
        <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="advanced_filters_title">Advanced Filters</h3>
    </div>
  <div class="modal-body">
    <div class="row">
      <form novalidate name="form">
	      <div class="col-md-12">  	
	        <div class="control-group">
	          <label class="control-group" for="job">Advanced filters can be used to further limit the visible data.</label>
	          <div class="controls" ng-show="filters.length">
	          <p class="help-block">Current filter criteria</p>
	             <div ng-grid="gridOptions" class="gridStyle"></div>
	          </div>
	          <div class="controls">
     	        <p class="help-block">Choose a field to filter</p>
	            <select id="field"
	                    ng-model="selected.field" 
	                    ng-options="field as field for field in selection_fields" >
	            </select>
	            <p ng-show="selected.field" class="help-block">Choose the filter criteria</p>
	            <select ng-show="selected.field" id="criteria"
	                    ng-model="selected.criteria" 
	                    ng-options="criteria.filter as criteria.name for criteria in criterion" >
	            </select>
	            <p ng-show="selected.criteria" class="help-block">Enter the filter value</p>
	            <input ng-show="selected.criteria" id="filter_value"
	                    ng-model="selected.filter_value">
	            </select>
	          </div>
	        </div>
      	  </div>   
      	</form>   
    </div>
  </div>
  
  <div class="modal-footer">
    <button  ng-click="save()" class="btn btn-primary">Done</button>
    <button ng-disabled="!selected.filter_value" ng-click="addFilter()" class="btn btn-success">Add Filter</button>
  </div>
</div>
